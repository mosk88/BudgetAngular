<div class="d-flex">
  <div id="sidebar" class="bg-light">
    <app-sidebar></app-sidebar>
  </div>
  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col">
        <h2>Mes opérations</h2>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4">
        <select class="form-control">
          <option>Compte chèque</option>
          <option>Autre compte</option>
        </select>
      </div>
      <div class="col-md-4">
        <input id="month" type="month" class="form-control" value="2021-06">
      </div>
    </div>
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Type</th>
          <th scope="col">Catégorie</th>
          <th scope="col">Montant</th>
          <th scope="col">Solde</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let operation of dataSource; let i = index">
          <td>{{operation.date}}</td>
          <td>{{operation.type}}</td>
          <td>{{operation.category}}</td>
          <td>{{operation.amount}}</td>
          <td>{{operation.balance}}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteOperation(i)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row mt-4">
      <div class="col-md-2">
        <input type="date" [(ngModel)]="newOperation.date" class="form-control" placeholder="Date">
      </div>
      <div class="col-md-2">
        <input type="text" [(ngModel)]="newOperation.type" class="form-control" placeholder="Type">
      </div>
      <div class="col-md-2">
        <input type="text" [(ngModel)]="newOperation.category" class="form-control" placeholder="Catégorie">
      </div>
      <div class="col-md-2">
        <input type="number" [(ngModel)]="newOperation.amount" class="form-control" placeholder="Montant">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" (click)="addOperation()">Ajouter</button>
      </div>
    </div>
  </div>
</div>
