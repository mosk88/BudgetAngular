<div class="container mt-4">
  <h2>Gestion du budget</h2>

  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" [(ngModel)]="newBudgetItem.category" class="form-control" placeholder="Catégorie">
    </div>
    <div class="col-md-6">
      <input type="number" [(ngModel)]="newBudgetItem.amount" class="form-control" placeholder="Montant">
    </div>
  </div>
  
  <button class="btn btn-primary mb-3" (click)="addBudgetItem()">Ajouter Budget</button>

  <table class="table table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col">Catégorie</th>
        <th scope="col">Montant</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of budgetItems; let i = index">
        <td>{{ item.category }}</td>
        <td>{{ item.amount | currency }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteBudgetItem(i)">Supprimer</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">Total</th>
        <td>{{ getTotalAmount() | currency }}</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>
